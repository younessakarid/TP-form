<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hypermedia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
    
        

            <!--partie 1-->
      

    <div class="partie" >  
        <form method="post">  

            <div class="container">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" required>  
            </div>    


            <div class="container">
                <label for="prénom">Prénom:</label>  
                <input type="text" id="prénom" required> 
            </div>    

                 
            <div class="container">
                <label for="nmbrjour">Nombre de Jour:</label>  
                <input type="text" id="nmbrjour" required> 
            </div>    

                 
            <div class="container">
                <label for="date">Date de naissance:</label>  
                <input type="date" id="date" required>  
            </div>


            <div class="container">     
                <label for="password">Mot de passe:</label>  
                <input type="password" id="password" required>   
            </div>


            <div class="container-2">     
                <input type="submit" value="Submit"> 
                <input type="reset" value="Reset">
            </div>
        </form>    

    </div>     
   

            <!--partie 2-->  

          

    <div class="partie"> 
        <form method="post">   
            <fieldset>
                <legend>Veuillez choisir la meilleure méthode pour vous contacter:</legend>
      
                <section class="container-3">
                  <div>
                    <input type="radio" id="radio1" name="radio" required>
                    <label for="radio1">Email</label>
                  </div>
      
                  <div>
                    <input type="radio" id="radio2" name="radio" required>
                    <label for="radio2">Téléphone</label> 
                  </div>
      
                  <div>
                    <input type="radio" id="radio3" name="radio" required>
                    <label for="radio3">Courrier</label> 
                  </div>
                </section>
      
                <div class="container-3">
                    <input type="submit" value="Envoyer">
               </div>

              </fieldset>
            </form>  
        </div> 
           
            <!--partie 3-->

       

        <div class="partie">
            <form method="post">     
                <h4>Veuillez remplir vos informations personnelles:</h4>

                <div class="marginpartie3"></div>
        
                <div class="container">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" required> 
                </div>
        
                <div class="container">
                    <label for="prénom">Prénom:</label>  
                    <input type="text" id="prénom" required>
                </div>
        
                <div class="typeinline">
                  <div class="inline">
                    <label for="avecenfants">Avec enfants</label>  
                    <input type="checkbox" id="avecenfants" >
                  </div>
                  <input type="number">
                </div>
            
        
                <div class="villle">
                    <label for="ville">Vous étes de quelle ville ?</label>   
                     <select name="Ville" id="ville" required>
                        <option value="agadir">Agadir</option>
                        <option value="agadir">Rabat</option>
                        <option value="agadir">casa</option>
                     </select> 
                </div>
        
                <div class="container">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
            </div>    
            </form>        
        </div>       
        
   

            <!--partie 4-->
           

       <div class="partie" > 
        <form method="post">      

            <div class="findiv">

                <h4>Votre demande</h4> 
                <textarea cols="56" rows="5" required></textarea>

                <div class="legend-container">
                <input  id="envoyerfin"  type="submit" value="envoyer">
             </div>
        </form>     

        </div>     

    </main>
</body>
</html>
